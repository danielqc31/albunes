<h3>Comentarios</h3>
<div class="row mt-3" *ngIf="comentarios.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comentario of comentarios; let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{comentario.name}}</td>
        <td>{{comentario.email}}</td>
        <td>{{comentario.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
